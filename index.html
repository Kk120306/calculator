<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-text" id="display-text">0</div>
            </div>
            <div class="keys">
                <button id="key-7" class="key num-key" value="7">7</button>
                <button id="key-8" class="key num-key" value="8">8</button>
                <button id="key-9" class="key num-key" value="9">9</button>
                <button id="deleteBtn" class="key clear-key">AC</button>

                <button id="key-4" class="key num-key" value="4">4</button>
                <button id="key-5" class="key num-key" value="5">5</button>
                <button id="key-6" class="key num-key" value="6">6</button>
                <button id="key-plus" class="key operator-key" value="+">+</button>

                <button id="key-1" class="key num-key" value="1">1</button>
                <button id="key-2" class="key num-key" value="2">2</button>
                <button id="key-3" class="key num-key" value="3">3</button>
                <button id="key-minus" class="key operator-key" value="-">-</button>

                <button id="key-dot" class="key dot-key" value=".">.</button>
                <button id="key-0" class="key num-key" value="0">0</button>
                <button id="multBtn" class="key operator-key" value="*">
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="divideBtn" class="key operator-key" value="/">รท</button>
            
                <div class="last-line">
                    <button id="clearBtn" class="key clear-key">CLEAR</button>
                    <button id="key-equal" class="key operator-key" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
